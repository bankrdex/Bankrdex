<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B3FF2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B2FB2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGradient)"/>
  
  <!-- Outer border -->
  <rect x="10" y="10" width="180" height="180" fill="none" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Smiley face -->
  <!-- Face circle -->
  <circle cx="100" cy="80" r="50" fill="none" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Left eye -->
  <circle cx="80" cy="65" r="6" fill="#FFD700"/>
  
  <!-- Right eye -->
  <circle cx="120" cy="65" r="6" fill="#FFD700"/>
  
  <!-- Smile -->
  <path d="M 75 85 Q 100 100 125 85" stroke="#FF6B35" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Chart symbols -->
  <!-- Up arrow (right side) -->
  <g transform="translate(140, 120)">
    <line x1="0" y1="20" x2="0" y2="0" stroke="#FF6B35" stroke-width="2"/>
    <polygon points="0,0 -5,8 5,8" fill="#FF6B35"/>
  </g>
  
  <!-- Down arrow (left side) -->
  <g transform="translate(60, 140)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#FF6B35" stroke-width="2"/>
    <polygon points="0,20 -5,12 5,12" fill="#FF6B35"/>
  </g>
  
  <!-- Dollar sign -->
  <g transform="translate(30, 30)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#FFD700" stroke-width="2"/>
    <text x="-4" y="6" font-size="16" fill="#FFD700" font-weight="bold">$</text>
  </g>
  
  <!-- Bitcoin symbol -->
  <g transform="translate(170, 170)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="#FF6B35" stroke-width="2"/>
    <text x="-5" y="4" font-size="14" fill="#FF6B35">â‚¿</text>
  </g>
</svg>
